    header img {
        width: 100%;

        object-fit: cover;
    }
    header h1 {
        position: absolute;
        top: 50%;

        font-weight: bold;
        border-radius: 8px;
        margin: 15px;
        transition: transform 0.3s ease;
    }
    .boton:hover { transform: scale(1.1); }
    .slider {
        max-width: 700px;
        height: 350px; /* m√°s alto para casi cuadrado */
        margin: 20px auto;
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .slides {
        display: flex;
        width: 800%;
        animation: slide 16s infinite;
    }
    .slides img {
        width: 100%;
        height: 350px;
        object-fit: cover;
        border-radius: 12px;
    }
    @keyframes slide {
        0% { transform: translateX(0%); }
        12.5% { transform: translateX(0%); }
        25% { transform: translateX(-12.5%); }
        37.5% { transform: translateX(-12.5%); }
        50% { transform: translateX(-25%); }
        62.5% { transform: translateX(-25%); }
        75% { transform: translateX(-37.5%); }
        87.5% { transform: translateX(-37.5%); }
        100% { transform: translateX(0%); }
    }
</style>
